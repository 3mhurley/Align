<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="modal.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>

<body>
    <div class="container">
        <h3>Homepage Modals</h3>
        <!-- Join Modal Trigger -->
        <a class="waves-effect waves-light btn pink darken-1 modal-trigger" href="#join-modal">Join Calendar</a>
        <!-- Join Modal Structure -->
        <div id="join-modal" class="modal">
            <div class="modal-content">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="row">
                        </div>
                        <div class="input-field col s6">
                            <label for="cal-id">Calendar ID</label>
                            <input id="cal-id" type="number" class="validate">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-submit waves-effect waves-red btn green lighten-1">Submit</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-red btn red lighten-1">Close</a>
            </div>
        </div>
        <!-- Create Modal Trigger -->
        <a class="waves-effect waves-light btn pink darken-1 modal-trigger" href="#create-modal">Create Calendar</a>
        <!-- Create Modal Structure -->
        <div id="create-modal" class="modal">
            <div class="modal-content">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s2 m2">
                                <input id="selectDate" name="selectDate" type="text" class="datepicker validate"
                                    pattern="^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$">
                                <label for="selectDate">Select Start Date</label>
                                <div class="dropPick"></div>
                            </div>
                        </div>
                        <div class="row">
                            <select class="browser-default">
                                <option value="" disabled selected>Select number of users</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-submit waves-effect waves-red btn green lighten-1">Submit</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-red btn red lighten-1">Close</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="modal.js"></script>
</body>

</html>
